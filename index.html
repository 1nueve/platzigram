<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platzigram</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="public/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">

</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
						<img src="public/iphone.png" alt="" class="iphone">
					</div>
					<div class="col s12 m7">
						<div class="row">
							<div class="signup-box">
								<h1 class="platzigram">
									Platzigram
								</h1>
								<form action="" class="signup-form">
									<h2>Regístrate para ver fotos de tus amigos</h2>
									<div class="section">
										<a href="" class="btn btn-fb hiden-on-small-only">Iniciar sesión con Facebook</a>
										<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo electrónico">
										<input type="text" name="name" placeholder="Nombre Completo">
										<input type="text" name="username" placeholder="Nombre del usuario">
										<input type="password" name="password" placeholder="Contraseña">
										<button class="btn waves-effect waves-light btn-signup">Regístrate</button>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							¿Tienes una cuenta? <a href="/signin">Entrar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<!-- Dropdown Trigger -->
					  <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

					  <!-- Dropdown Structure -->
					  <ul id='dropdown1' class='dropdown-content'>
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">Inglés</a></li>
					  </ul>
				</div>
				<div class="col s12 l3 push-l6 center-aling">
					&copy; 2016 Platzigram
				</div>
			</div>
		</div>
	</footer>
</body>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</html>
